<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">
			var length = Number(prompt("Enter length of triangle", ""));
			var line;
			for (var i = 1; i <= length; i++)
			{
				line = "";
				for (var j = 1; j <= i; j++)
				{
					line+="#";
				}
				console.log(line);
			}
		</script>
	</body>
</html>
